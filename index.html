<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div class="top" id="top"></div>
    <div class="disable-scrollbar" id="disable-scrollbar">
        <div class="grid-container" id="grid-container">

            <div class="grid-item"><h2>Istruzione</h2></div>
            <div class="grid-item"><h2>Contatti</h2></div>
            <div class="grid-item"><h2>Progetti</h2></div>
            
            <div class="grid-item"><h2>Competenze digitali</h2></div>
            <div class="grid-item center-square scale-up-ver-top"> 
                <img src="img/FotoTesseraNoSfondo.png" alt="Foto tessera">
                <h1>Diego Pirovano</h1>
            </div>
            <div class="grid-item"><h2>Competenze linguistiche</h2></div>
            
            <div class="grid-item"><h2>Hobby</h2></div>
            <div class="grid-item"><h2>Soft skills</h2></div>
            <div class="grid-item"><h2>Esperienze lavorative</h2></div>
    
        </div>
        
        <br><br><br><br><br>
        <div id="more-info">
            <div class="content">
                <h2>More Info Section</h2>
                <p>This is the content you're scrolling to!</p>
                <button id="back-to-top">Back to Top</button> <!-- Back to top button -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
